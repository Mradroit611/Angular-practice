<form action="" class="container" [formGroup]="snippetForm">
    <h4>Please Create Code Snippet</h4>
    <input type="text" placeholder="Title" [formControl]="title">
    <h5 [hidden]="title.valid || title.untouched">Title is required</h5>
    <textarea type="text" placeholder="Write your code" [formControl]="code"></textarea>
    <h5 [hidden]="code.valid || code.untouched">Code is required</h5>
    <button type="submit" [disabled]="snippetForm.invalid" (click)="save()">Create</button>
</form>
